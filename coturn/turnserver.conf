# Coturn Configuration

# Listener port for UDP and TCP
listening-port=3478
tls-listening-port=5349

# Realm (usually your domain name)
realm=connected.example.com

# Shared Secret for Time-Limited Credentials
use-auth-secret
static-auth-secret=CHANGE_ME_TO_A_LONG_RANDOM_STRING

# External IP (Important! Replaced by env or start script usually, but for fixed VPS config:
# external-ip=YOUR_VPS_PUBLIC_IP

# Relay address (internal IP)
# relay-ip=0.0.0.0

# Min/Max ports for media relay
min-port=49152
max-port=65535

# Logging
verbose
fingerprint
lt-cred-mech

# Disable non-secure defaults if possible, though needed for some clients
# no-tcp-relay
# no-cli
